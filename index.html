<html>
  <head>
    <title>Sunshine Simulation Studios</title>
    <link rel="stylesheet" href=styles.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <style>
      /*
      BG Credit: Mohammad Abdul Mohaiman https://wweb.dev/resources/animated-css-background-generator
      */
          @keyframes animate {
              0%{
                  transform: translateY(0) rotate(0deg);
                  opacity: 1;
                  border-radius: 0;
              }
              100%{
                  transform: translateY(-1000px) rotate(720deg);
                  opacity: 0;
                  border-radius: 50%;
              }
          }
          
          .background {
              position: fixed;
              width: 100vw;
              height: 100vh;
              top: 0;
              left: 0;
              margin: 0;
              padding: 0;
              background: #4e54c8;
              overflow: hidden;
          }
          .background li {
              position: absolute;
              display: block;
              list-style: none;
              width: 20px;
              height: 20px;
              background: rgba(255, 255, 255, 0.2);
              animation: animate 15s linear infinite;
          }
          
          
          
          
          .background li:nth-child(0) {
              left: 46%;
              width: 115px;
              height: 115px;
              bottom: -115px;
              animation-delay: 1s;
          }
          .background li:nth-child(1) {
              left: 35%;
              width: 119px;
              height: 119px;
              bottom: -119px;
              animation-delay: 4s;
          }
          .background li:nth-child(2) {
              left: 56%;
              width: 175px;
              height: 175px;
              bottom: -175px;
              animation-delay: 1s;
          }
          .background li:nth-child(3) {
              left: 59%;
              width: 111px;
              height: 111px;
              bottom: -111px;
              animation-delay: 13s;
          }
          .background li:nth-child(4) {
              left: 75%;
              width: 178px;
              height: 178px;
              bottom: -178px;
              animation-delay: 1s;
          }
          .background li:nth-child(5) {
              left: 1%;
              width: 195px;
              height: 195px;
              bottom: -195px;
              animation-delay: 21s;
          }
          .background li:nth-child(6) {
              left: 70%;
              width: 186px;
              height: 186px;
              bottom: -186px;
              animation-delay: 11s;
          }
          .background li:nth-child(7) {
              left: 31%;
              width: 145px;
              height: 145px;
              bottom: -145px;
              animation-delay: 15s;
          }
          .background li:nth-child(8) {
              left: 44%;
              width: 130px;
              height: 130px;
              bottom: -130px;
              animation-delay: 27s;
          }
          .background li:nth-child(9) {
              left: 5%;
              width: 180px;
              height: 180px;
              bottom: -180px;
              animation-delay: 43s;
          }
    </style>
  </head>
  <body>
    <ul class="background">
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
    </ul>
  </body>
</html>
