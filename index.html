<html>
  <head>
    <style>
            @keyframes animate {
          0%{
              transform: translateY(0) rotate(0deg);
              opacity: 1;
              border-radius: 0;
          }
          100%{
              transform: translateY(-1000px) rotate(720deg);
              opacity: 0;
              border-radius: 50%;
          }
      }
      
      .background {
          position: fixed;
          width: 100vw;
          height: 100vh;
          top: 0;
          left: 0;
          margin: 0;
          padding: 0;
          background: #4e54c8;
          overflow: hidden;
      }
      .background li {
          position: absolute;
          display: block;
          list-style: none;
          width: 20px;
          height: 20px;
          background: rgba(255, 255, 255, 0.2);
          animation: animate 19s linear infinite;
      }
      
      
      
      
      .background li:nth-child(0) {
          left: 25%;
          width: 130px;
          height: 130px;
          bottom: -130px;
          animation-delay: 1s;
      }
      .background li:nth-child(1) {
          left: 56%;
          width: 182px;
          height: 182px;
          bottom: -182px;
          animation-delay: 2s;
      }
      .background li:nth-child(2) {
          left: 87%;
          width: 114px;
          height: 114px;
          bottom: -114px;
          animation-delay: 5s;
      }
      .background li:nth-child(3) {
          left: 9%;
          width: 171px;
          height: 171px;
          bottom: -171px;
          animation-delay: 15s;
      }
      .background li:nth-child(4) {
          left: 61%;
          width: 195px;
          height: 195px;
          bottom: -195px;
          animation-delay: 12s;
      }
      .background li:nth-child(5) {
          left: 25%;
          width: 153px;
          height: 153px;
          bottom: -153px;
          animation-delay: 19s;
      }
      .background li:nth-child(6) {
          left: 56%;
          width: 110px;
          height: 110px;
          bottom: -110px;
          animation-delay: 17s;
      }
      .background li:nth-child(7) {
          left: 53%;
          width: 157px;
          height: 157px;
          bottom: -157px;
          animation-delay: 18s;
      }
      .background li:nth-child(8) {
          left: 7%;
          width: 146px;
          height: 146px;
          bottom: -146px;
          animation-delay: 27s;
      }
      .background li:nth-child(9) {
          left: 39%;
          width: 101px;
          height: 101px;
          bottom: -101px;
          animation-delay: 10s;
      }
    </style>
  </head>
  <body>
    <ul class="background">
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
    </ul>
  </body>
</html>
