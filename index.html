    <style>
    /*
    BG Credit: Mohammad Abdul Mohaiman https://wweb.dev/resources/animated-css-background-generator
    */
    @keyframes animate {
      0%{
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
      }
      100%{
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
      }
    }


    </style>
